name : node_js
on : 
   push:
     branches: [master]
   pull_request: 
     branches: [master]

jobs:
    build:
      strategy : 
        matrix :
          os: [ubuntu-latest,macos-latest]
      runs-on : ${{matrix.os}}
   env :
       PACKAGE_LOCATION : client
       PACKAGE_LOCATION : server
    steps :
        - name: Check out repository
          uses: actions/checkout@v2
        - name : use Node.js${{matrix.node-version}}
          uses: actions/setup-node@v2
          with :
              node-version : lts/*
          run : |
               cd $PACKAGE_LOCATION
               npm ci
               npm run format
               npm run lint
               npm run build
               npm run test

               
          
          
